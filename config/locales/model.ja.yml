# モデルは全て activerecord 以下に記述する。
# これにより、User.model_name.human / User.human_attribute_name({attr_name})で使用可能。

ja:
  activerecord:
    models:
      identity: ユーザー
      reservation_admin_role: 管理者権限
      reservation_general_role: 一般権限
    attributes:
      identity:
        name: 氏名
        email: メールアドレス
        reservation_admin_role: 管理者権限
        reservation_general_role: 一般権限
  attributes:
    created_at: 作成日
    updated_at: 更新日
